<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<table >
    <caption>Health Chart</caption>
  <tr VALIGN = Middle Align = Center>
    <td rowspan="2">State of Health</td>
    <td colspan="2">Fasting Value</td>
    <td>Add Eating</td>
  </tr>
  <tr VALIGN = Middle Align = Center>
    <td>Minimum</td>
    <td>Maximum</td>
    <td>2 hours after eating</td>
  </tr>
  <tr VALIGN = Middle Align = Center>
    <td>Healthy</td>
    <td>70</td>
    <td>100</td>
    <td>Less than 140</td>
    
  </tr>
    <tr VALIGN = Middle Align = Center>
    <td>Pre-Diabetes</td>
    <td>101</td>
    <td>126</td>
    <td>140 to 200</td>
    
  </tr>
   
    <tr VALIGN = Middle Align = Center>
    <td>Diabetes</td>
    <td>More than 126</td>
    <td>N/A</td>
    <td>More than 200</td>
    
  </tr>
</table>
</body>
</html>
